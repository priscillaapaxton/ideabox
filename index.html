 <html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="left-bar">
      <div class="title-parent">
        <h1 class="title">IdeaBox</h1>
      </div>
      <div class="line"></div>
      <div class="filter-parent">
        <h2 class="filter">Filter Starred Ideas</h2>
      </div>
      <div class="show-ideas-parent">
        <button class="show-ideas">Show Starred Ideas</button>
      </div>
      <div class="line"></div>
    </section>
    <section class="main-page-content">
      
      <section class="input-form">
        <div class="title-input form">
      <p class="title-label">Title</p>
      <input type="text" id="title" class="input">
        </div>
        <div class="body-input form">
      <p class="body-label">Body</p>
      <input type="text" id="body" class="input">
        </div>
        <div class="save-button-parent form">
      <button class="save-button">Save</button>
        </div>
        <div class="search-ideas form">
          <div class="search-icon-parent">
            <img class="search-icon" src="file:///Users/patrickankiewicz/Downloads/search.svg">
            <input class="search-bar" id="search-input" placeholder="Search ideas">
          </div>
        </div>
      </section>
      
      <section class="idea-display">

      </section>
    </section>
  </body>
  <script type="text/javascript" src="Idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
 </html>
